    * {

    body {
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a40, #2a2a72);
      color: white;
      overflow: hidden;
      display: flex;
      justify-content: center;

      height: 100vh;

    .container {

    h1 {

    p {

    .buttons button {
      font-size: 1em;
      padding: 12px 24px;
      margin: 0 12px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background-color: #ff66cc;
      color: white;
      box-shadow: 0 0 10px #ff66cc, 0 0 40px #ff66cc;
      transition: all 0.3s ease-in-out;
    }
    .buttons button:hover {
      transform: scale(1.1);
      background-color: #ff1493;
    }
    .floating-emojis {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: float 10s infinite ease-in-out;
      opacity: 0.6;
    }
    @keyframes float {

      }
      100% {
        transform: translateY(-10vh);
      }
    }
    #deniedMessage {
      display: none;
      position: absolute;
      top: 40%;
      left: 50%;

      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 20px;
      color: pink;
      font-size: 1.2em;
      text-align: center;
      box-shadow: 0 0 20px #ff66cc;
      z-index: 3;
    }
